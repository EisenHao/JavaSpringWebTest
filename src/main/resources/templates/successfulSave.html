<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>成功预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/layui.css" media="all">
</head>

<body>
<!--************************************
*页面名称：显示成功预约页面
****************************************-->

<!--本系统名-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
    <center>
        <h1 class="layui-bg-blue">就诊预约系统V0.01</h1>
    </center>
</fieldset>


<!--医院名字-->
<blockquote class="layui-elem-quote">
    <h1>北京xx医院
        <button class="layui-btn layui-btn-danger layui-btn-xs">三甲</button>
        <button class="layui-btn layui-btn-danger layui-btn-xs">公立</button>
    </h1>
</blockquote>


<!--显示填写预约信息-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>显示填写预约信息：</legend>
<blockquote class="layui-elem-quote" style="margin-top: 20px;">
    预约手机为： <div th:text="${user.getPhone()}" style="color:red"></div>
    预约日期为： <div th:text="${user.getDate()}" style="color:red"></div>
    预约时间为： <div th:text="${user.getTime()}" style="color:red"></div>
    预约科室为(1:内科， 2:外科)： <div th:text="${user.getDepartment()}" style="color:red"></div>
</blockquote>
</fieldset>

<!--选择预约医生-->
<fieldset class="layui-elem-field site-demo-button" style="margin-top: 20px;">
    <legend>预约成功</legend>
    <!--当天科室医生是否空闲-->
    <blockquote class="layui-elem-quote" style="margin-top: 20px;">
        已成功预约！预约信息如下：<div th:text="${user.toString()}" style="color:red"></div>
    </blockquote>
    <!--&lt;!&ndash;保存预约信息按钮&ndash;&gt;-->
    <!--<form class="layui-form" th:action="@{/saveUser}" method="post">-->
        <!--<center>-->
            <!--<button type="submit" class="layui-btn layui-btn-radius layui-btn-normal">立即预约</button>-->
        <!--</center>-->
    <!--</form>-->
<br/>
<!--返回首页按钮-->
<form class="layui-form" th:action="@{/home}" method="get">
    <button type="submit" class="layui-btn layui-btn-radius layui-btn-normal">返回首页</button>
</form>


</fieldset>

<!--layui各模块事件方法-->
<script src="layui/layui.js" charset="utf-8"></script>
<script>

    layui.use(['element', 'form', 'table', 'layer', 'layedit', 'laydate', 'slider'], function(){  //如果只加载一个模块，可以不填数组。
        var element = layui.element //元素操作
            ,form = layui.form //获取form模块
            ,table = layui.table //表格
            ,layer = layui.layer //弹层
            ,layedit = layui.layedit //获取layedit模块
            ,laydate = layui.laydate//日期
            ,slider = layui.slider //滑块


        //监听提交
        form.on('submit(submit2)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });

</script>

</body>
</html>
