<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>取消预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/layui.css" media="all">
</head>

<body>
<!--************************************
*页面名称：就诊预约系统V0.01 - 首页
*主要功能：选择预约时间

使用Layui的'element', 'form', 'layedit', 'laydate'模块

****************************************-->

<!--本系统名-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
    <center>
        <h1 class="layui-bg-blue">就诊预约系统V0.01</h1>
    </center>
</fieldset>


<!--医院名字-->
<blockquote class="layui-elem-quote">
    <h1>北京xx医院
        <button class="layui-btn layui-btn-danger layui-btn-xs">三甲</button>
        <button class="layui-btn layui-btn-danger layui-btn-xs">公立</button>
    </h1>
</blockquote>

<!--显示状态信息-->
<blockquote class="layui-elem-quote">
    <div th:text="${statusMsg}" style="color:red"></div>
</blockquote>

<!--取消预约挂号填写块-->
<fieldset class="layui-elem-field site-demo-button" style="margin-top: 10px;">
    <legend>取消预约</legend>
    <center>
        <br/>
        <form class="layui-form" th:action="@{/dealWithCancel}" method="post">
            <!--请输入已预约手机号码-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-input-inline">请输入已预约手机号码：</label>
                    <div class="layui-input-inline">
                        <!--<input type="tel" name="phone" th:value="${register.phone}" th:field="*{register.phone}" lay-verify="required|phone" autocomplete="off" class="layui-input">-->
                        <input type="text" name="phone" th:value="${user.phone}" th:field="*{user.phone}" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <br/>
            <!--查询号码按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="cancelButton">查询号码</button>
                    <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </center>
</fieldset>
<br/>
<!--返回首页按钮-->
<form class="layui-form" th:action="@{/home}" method="get">
        <button type="submit" class="layui-btn layui-btn-radius layui-btn-normal">返回首页</button>
</form>

<!--layui各模块事件方法-->
<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['element', 'form'], function(){  //如果只加载一个模块，可以不填数组。
        var element = layui.element //获取element模块
            ,form = layui.form //获取form模块

        //一些事件监听
        element.on('tab(demo)', function(data){
            console.log(data);
        });

    });
</script>
</body>
</html>
